DWAPlannerROS:

# Robot Configuration Parameters
  max_vel_x: 0.13    # 0.1 -> 0.1 -> 0.13
  min_vel_x: -0.9   # -0.1 -> 0.0  -> 0.05 -> 0.0

  max_vel_y: 0.0
  min_vel_y: 0.0

  max_rot_vel: 1.0  # default 1.0 0.5 1.0
  min_rot_vel: 0.8  # default 0.4 0.2 0.4 0.8

# The velocity when robot is moving in a straight line
  max_vel_trans:  0.13 # 0.26
  min_vel_trans:  0.09 # 0.13 0.07

  max_vel_theta: 0.9 # 1.82
  min_vel_theta: 0.7 # 0.9

  acc_lim_x: 1.2 # 2.5
  acc_lim_y: 0.0
  acc_lim_theta: 1.6 # 3.2 

# Goal Tolerance Parametes
  xy_goal_tolerance: 0.05     # 210412jspark: stop when close to the goal 0.30->0.05
  yaw_goal_tolerance: 2.0     # 210412jspark: stop when close to the goal(yaw)
  latch_xy_goal_tolerance: false

# Forward Simulation Parameters
  sim_time: 2.0
  vx_samples: 20
  vy_samples: 0
  vth_samples: 40
  controller_frequency: 5.0  # 10.0

# 210506jspark: long path, but safe
  neutral_cost: 1

# Trajectory Scoring Parameters
  path_distance_bias: 32.0
  goal_distance_bias: 20.0
  occdist_scale: 0.02     # 210407 0.02 -> 
  forward_point_distance: 0.325
  stop_time_buffer: 0.2
  scaling_speed: 0.25
  max_scaling_factor: 0.2

# Oscillation Prevention Parameters
  oscillation_reset_dist: 0.05

# Debugging
  publish_traj_pc : true
  publish_cost_grid_pc: true